<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Aufgabe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="page">
  <div class="shell">
    <ion-card class="task-card">
      <ion-card-content>
        <div class="task-head">
          <div class="dot"></div>
          <div>
            <div class="task-title">{{ taskTitle }}</div>
            <div class="task-sub">{{ taskDesc }}</div>
          </div>
        </div>

        <div class="progress-row">
          <div class="progress-bar">
            <div class="progress-fill" [class.done]="state === 'completed'"></div>
          </div>
        </div>

        <div *ngIf="state === 'idle'" class="panel">
          <ion-button expand="block" size="large" class="primary" (click)="startTask()">
            Aufgabe starten
          </ion-button>
        </div>

        <div *ngIf="state !== 'idle'" class="panel">
          <div class="panel-head">
            <div class="panel-title">Status</div>

            <ion-chip class="chip-live" *ngIf="state === 'running'">
              <ion-label>Live</ion-label>
            </ion-chip>

            <ion-chip class="chip-done" *ngIf="state === 'completed'">
              <ion-label>Erledigt</ion-label>
            </ion-chip>
          </div>

          <div class="panel-sub">
            {{ statusLabel }}<br />
            Fortschritt: <b>{{ progress }}%</b>
          </div>

          <ion-button
            expand="block"
            size="large"
            class="finish"
            [disabled]="state !== 'completed'"
            (click)="finishTask()"
          >
            Abschliessen
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer" translucent="true">
  <div class="footer-row">
    <ion-button fill="clear" class="footer-btn" (click)="cancelRun()">Abbrechen</ion-button>

    <ion-button
      class="footer-btn primary"
      *ngIf="state !== 'completed'"
      (click)="skipTask()"
    >
      Ãœberspringen
    </ion-button>

    <ion-button
      class="footer-btn primary"
      *ngIf="state === 'completed'"
      (click)="nextTask()"
    >
      Weiter
    </ion-button>
  </div>
</ion-footer>
