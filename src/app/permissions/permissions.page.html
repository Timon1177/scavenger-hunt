<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Berechtigungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="page">
  <div class="shell">
    <ion-card class="task-card">
      <ion-card-content>
        <div class="task-head">
          <div class="dot"></div>
          <div>
            <div class="task-title">{{ headline }}</div>
            <div class="task-sub">{{ description }}</div>
          </div>
        </div>

        <div class="panel">
          <div class="perm-row">
            <div class="perm-left">
              <span class="dot-mini" [class.ok]="dotClass(locationPerm) === 'ok'" [class.bad]="dotClass(locationPerm) === 'bad'"></span>
              <div class="perm-text">
                <div class="perm-title">Standort</div>
                <div class="perm-sub">{{ labelFor(locationPerm) }}</div>
              </div>
            </div>

            <ion-button fill="clear" class="perm-btn" (click)="requestAll()">
              Erlauben
            </ion-button>
          </div>

          <div class="perm-row">
            <div class="perm-left">
              <span class="dot-mini" [class.ok]="dotClass(cameraPerm) === 'ok'" [class.bad]="dotClass(cameraPerm) === 'bad'"></span>
              <div class="perm-text">
                <div class="perm-title">Kamera</div>
                <div class="perm-sub">{{ labelFor(cameraPerm) }}</div>
              </div>
            </div>

            <ion-button fill="clear" class="perm-btn" (click)="requestAll()">
              Erlauben
            </ion-button>
          </div>

          <ion-button expand="block" size="large" class="primary" (click)="requestAll()">
            Berechtigungen anfragen
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer" translucent="true">
  <div class="footer-row">
    <ion-button fill="clear" class="footer-btn" (click)="back()">Zur√ºck</ion-button>

    <ion-button class="footer-btn primary" [disabled]="!canContinue" (click)="next()">
      Weiter
    </ion-button>
  </div>
</ion-footer>
