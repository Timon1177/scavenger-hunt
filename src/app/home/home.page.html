<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Schnitzeljagd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>NEUER LAUF</ion-card-title>
      <ion-card-subtitle>Bereit für die nächste Runde?</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Gib deinen Namen ein, starte die Schnitzeljagd und löse Aufgaben mit
      Standort, Kamera und Sensoren.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-button id="new-hunt">Schnitzeljagd starten</ion-button>

    <ion-alert
      #nameAlert
      trigger="new-hunt"
      header="Dein Name"
      [buttons]="alertButtons"
      [inputs]="alertInputs"
      backdropDismiss="false"
    ></ion-alert>

    <ion-alert
      #errorAlert
      header="Fehler"
      message="Bitte gib zuerst deinen Namen ein."
      [buttons]="['OK']"
    ></ion-alert>

    <ion-chip class="perms-notice">
      <ion-icon name="radio-button-on" color="warning"></ion-icon>
      <ion-label>Kamera & Standort benötig</ion-label>
    </ion-chip>
  </ion-card>
</ion-content>
