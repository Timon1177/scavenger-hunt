<ion-header [translucent]="true" class="home-header">
  <ion-toolbar>
    <ion-title>
      <div class="topbar">
        <div class="app-icon">★</div>
        <div class="topbar-text">
          <div class="app-title">Schnitzeljagd</div>
          <div class="app-subtitle">Schlicht. Schnell. Punkte.</div>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
  <div class="bg"></div>

  <div class="wrap">
    <ion-card class="card main-card">
      <ion-card-header>
        <div class="badge">NEUER LAUF</div>
        <ion-card-title class="headline"
          >Bereit für die nächste Runde?</ion-card-title
        >
      </ion-card-header>

      <ion-card-content class="copy">
        Gib deinen Namen ein, starte die Schnitzeljagd und löse Aufgaben mit
        Standort, Kamera und Sensoren.
      </ion-card-content>
    </ion-card>

    <ion-card class="card cta-card">
      <ion-card-content>
        <ion-button id="new-hunt" expand="block" size="large" class="cta-btn">
          Schnitzeljagd starten
        </ion-button>

        <div class="meta-row">
          <ion-chip class="perms-notice">
            <ion-icon name="radio-button-on" color="warning"></ion-icon>
            <ion-label>Kamera &amp; Standort benötigt</ion-label>
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="spacer"></div>

    <ion-button
      expand="block"
      fill="outline"
      class="leaderboard-btn"
      (click)="goToLeaderboard()"
    >
      Leaderboard
    </ion-button>

    <ion-alert
      #nameAlert
      trigger="new-hunt"
      header="Dein Name"
      [buttons]="alertButtons"
      [inputs]="alertInputs"
      backdropDismiss="false"
    ></ion-alert>

    <ion-alert
      #errorAlert
      header="Fehler"
      message="Bitte gib zuerst deinen Namen ein."
      [buttons]="['OK']"
    ></ion-alert>
  </div>
</ion-content>
