<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Aufgabe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="page">
  <div class="shell">
    <ion-card class="task-card">
      <ion-card-content>

        <div class="task-head">
          <div class="dot"></div>
          <div>
            <div class="task-title">{{ taskTitle }}</div>
            <div class="task-sub">{{ taskDesc }}</div>
          </div>
        </div>

        <div class="progress-row">
          <div class="progress-bar">
            <div class="progress-fill" [class.done]="state === 'completed'"></div>
          </div>
        </div>

        <div class="panel">
          <ion-button
            expand="block"
            size="large"
            class="primary"
            (click)="openCamera()"
            [disabled]="state === 'scanning' || state === 'completed'"
          >
            QR scannen
          </ion-button>

          <div id="qr-region" class="qr-region"></div>

          <div class="panel-sub">
            Erwartet: <b>{{ expectedText }}</b><br />
            Resultat: <b>{{ lastResult ?? '—' }}</b>
          </div>

          <ion-button
            expand="block"
            size="large"
            class="finish"
            [class.primary]="canFinish && state !== 'completed'"
            [disabled]="!canFinish || state === 'completed'"
            (click)="finishTask()"
          >
            Abschliessen
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer" translucent="true">
  <div class="footer-row center">
    <!-- Zurück: immer da, immer zentriert -->
    <ion-button fill="clear" class="footer-btn back-btn" (click)="cancelRun()">
      Zurück
    </ion-button>

    <!-- Überspringen: nur solange Aufgabe NICHT gelöst ist -->
    <ion-button
      class="footer-btn primary skip-btn"
      *ngIf="!canFinish && state !== 'completed'"
      (click)="skipTask()"
    >
      Überspringen
    </ion-button>
  </div>
</ion-footer>
