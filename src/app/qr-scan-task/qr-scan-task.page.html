<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="page">
  <div class="shell">
    <ion-card class="task-card">
      <ion-card-content>
        <div class="subline">{{ subtitle }}</div>

        <div class="task-head">
          <div class="dot green"></div>
          <div>
            <div class="task-title">{{ taskTitle }}</div>
            <div class="task-sub">{{ taskDesc }}</div>
          </div>
        </div>

        <div class="progress-row">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-title-row">
            <div class="panel-title">Scanner</div>
          </div>

          <div class="scanner-box">
            <div class="scanner-inner">
              <div class="scanner-placeholder" *ngIf="state !== 'scanning'">
                Kameravorschau
              </div>

              <div
                id="qr-region"
                class="qr-region"
                [class.hidden]="state !== 'scanning'"
              ></div>
            </div>
          </div>

          <div class="chips">
            <ion-chip class="chip" [class.ok]="state === 'matched' || state === 'completed'">
              <span class="dot-mini" [class.ok]="state === 'matched' || state === 'completed'"></span>
              <ion-label>Status: {{ statusText }}</ion-label>
            </ion-chip>

            <ion-chip class="chip">
              <span class="dot-mini ok"></span>
              <ion-label>Erwartet: "{{ expectedText }}"</ion-label>
            </ion-chip>
          </div>

          <ion-button
            *ngIf="state !== 'matched' && state !== 'completed'"
            expand="block"
            size="large"
            class="primary"
            (click)="openCamera()"
          >
            Kamera öffnen
          </ion-button>

          <ion-button
            *ngIf="state === 'matched' || state === 'completed'"
            expand="block"
            size="large"
            class="finish"
            [disabled]="state === 'completed'"
            (click)="finishTask()"
          >
            Abschliessen
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer" translucent="true">
  <div class="footer-row">
    <ion-button fill="clear" class="footer-btn" (click)="cancelRun()">Abbrechen</ion-button>
    <ion-button class="footer-btn primary" (click)="skipTask()">Überspringen</ion-button>
  </div>
</ion-footer>
