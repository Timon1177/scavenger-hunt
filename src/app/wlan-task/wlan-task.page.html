<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="page">
  <div class="shell">
    <ion-card class="task-card">
      <ion-card-content>
        <div class="subline">{{ subtitle }}</div>

        <div class="task-head">
          <div class="dot"></div>
          <div>
            <div class="task-title">{{ taskTitle }}</div>
            <div class="task-sub">{{ taskDesc }}</div>
          </div>
        </div>

        <div class="progress-row">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>

        <div class="panel">
          <div class="steps">
            <div class="step">
              <div class="left">Schritt 1</div>
              <div class="right">
                <span class="mini" [class.on]="step1Dot === 'on'"></span>
                <span>Verbinden</span>
              </div>
            </div>

            <div class="step">
              <div class="left">Schritt 2</div>
              <div class="right">
                <span class="mini" [class.on]="step2Dot === 'on'"></span>
                <span>Trennen</span>
              </div>
            </div>
          </div>

          <ion-button
            *ngIf="state === 'idle'"
            expand="block"
            size="large"
            class="primary"
            (click)="startTask()"
          >
            Aufgabe starten
          </ion-button>

          <ion-button
            *ngIf="state !== 'idle'" 
            expand="block"
            size="large"
            class="finish"
            [disabled]="!canFinish"
            (click)="finishTask()"
          >
            Abschliessen
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer" translucent="true">
  <div class="footer-row">
    <ion-button fill="clear" class="footer-btn" (click)="cancelRun()">Abbrechen</ion-button>
    <ion-button class="footer-btn primary" (click)="skipTask()">Ãœberspringen</ion-button>
  </div>
</ion-footer>
