<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Aufgabe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="page">
  <div class="shell">
    <ion-card class="task-card">
      <ion-card-content>
        <div class="task-head">
          <div class="dot"></div>
          <div>
            <div class="task-title">{{ title }}</div>
            <div class="task-sub">{{ taskDesc }}</div>
          </div>
        </div>

        <div class="progress-row">
          <div class="progress-bar">
            <div class="progress-fill" [class.done]="state === 'completed'"></div>
          </div>
        </div>

        <div *ngIf="state === 'idle'" class="panel">
          <ion-button expand="block" size="large" class="primary" (click)="startTracking()">
            {{ buttonText }}
          </ion-button>
        </div>

        <div *ngIf="state !== 'idle'" class="panel">
          <div class="stats">
            <div class="stat">
              <div class="stat-label">Distanz</div>
              <div class="stat-value">{{ distanceLabel }}</div>
            </div>
          </div>

          <ion-button
            expand="block"
            size="large"
            class="finish"
            [disabled]="!canFinish || state === 'completed'"
            (click)="finishTask()"
          >
            Abschliessen
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer" translucent="true">
  <div class="footer-row">
    <ion-button fill="clear" class="footer-btn" (click)="cancelRun()">Abbrechen</ion-button>

    <ion-button
      class="footer-btn primary"
      *ngIf="!(state === 'completed')"
      (click)="skipTask()"
    >
      Ãœberspringen
    </ion-button>

    <ion-button
      class="footer-btn primary"
      *ngIf="state === 'completed'"
      (click)="nextTask()"
    >
      Weiter
    </ion-button>
  </div>
</ion-footer>
